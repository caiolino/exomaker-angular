<div class="bg-color espaco"></div>
<div class="container">
    <div class="cont box">
        <h3 class="d-flex justify-content-center mt-3">Tem Certeza que deseja deletar o usuário?</h3>

        <hr class="mb-4">

        <div class="form-grup">
            <p>Usuário: {{user.nome}}</p>
        </div>

        <div>
            <p>Email: {{user.email}}</p>
        </div>

        <div class="d-flex justify-content-end mt-3 mb-3 flex">
            <button type="button" class="btn btn-outline-info button" (click)="btnSim()">Sim</button>
            <button type="button" routerLink='/login' class="btn btn-outline-info cancel"
                (click)="btnNao()">Não</button>
        </div>
    </div>

</div>
