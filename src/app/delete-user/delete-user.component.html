<div class="bg-color espaco"></div>
<div class="container">
    <div class="cont box">
        <h3 class="d-flex justify-content-center mt-3">Tem Certeza que deseja deletar o usuário?</h3>

        <hr class="mb-4">

        <div class="form-grup">
            <p>Usuário: {{user.nome}}</p>
        </div>

        <div>
            <p>Email: {{user.email}}</p>
        </div>

        <div class="d-flex justify-content-end mt-3 mb-3 flex">
            <button type="button" class="btn btn-outline-info button" data-toggle="modal" data-target="#myModal"
                (click)="btnSim()">Sim</button>
            <button type="button" routerLink='/login' class="btn btn-outline-info cancel"
                (click)="btnNao()">Não</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Usuário deletado com sucesso!</h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-info button" data-dismiss="modal"
                        routerLink='/users'>Fechar</button>
                </div>
            </div>

        </div>
    </div>
</div>
