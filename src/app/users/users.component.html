<div class="container d-flex">
    <input type="text" name="titulo" id="titulo" class="form-control mb-3 borda" placeholder="buscar por nome" [(ngModel)]="nome">
    <button class="btn btn-success ml-3 buscar" (click)=findNome()>buscar</button>

</div>

<div class="mb-5 d-flex justify-content-center flex-wrap">

    <div class="user-box" *ngFor="let users of listaUsers">
        <div class="d-flex align-items-center">
            <p class="id d-flex justify-content-conter align-items-center">{{users.id}}</p>
            <h5 class="ml-3">{{users.nome}}</h5>
        </div>
        <hr>
        <p>Email: {{users.email}}</p>
        <p>Senha: *********</p>
        <div class="d-flex justify-content-end">
            <button class="btn btn-outline-info" [routerLink]="['/edit-user', users.id]">Editar</button>
            <button class="btn btn-outline-danger ml-3" [routerLink]="['/delete-user',users.id]">Excluir</button>
        </div>
    </div>

</div>
