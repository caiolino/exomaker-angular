<div class="container center d-flex espaco">
    <input type="text" name="nome" id="nome" class="form-control mb-3 borda" placeholder="Procurar produto"
        [(ngModel)]="nome_produto">
    <button class="btn btn-success ml-3 buscar" (click)=findNome()>buscar</button>
</div>

<div class="container">
    <div class="row">

        <div class="col-lg-3">

            <div id="accordion" class="panel panel-primary behclick-panel alinhar">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">Filtrar Produtos</h3>
                </div>
                <div class="panel-body filtro">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" href="#collapse0">
                                <i class="indicator fa fa-caret-down" aria-hidden="true"></i> Price
                            </a>
                        </h4>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="">
                                    0 - 1000$
                                </label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="">
                                    1000$ - 2000$
                                </label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="">
                                    2000$ - 6000$
                                </label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="">
                                    More Than 6000$
                                </label>
                            </div>
                        </li>
                    </ul>

                    <div class="panel-heading ">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" href="#collapse1">
                                <i class="indicator fa fa-caret-down" aria-hidden="true"></i> Brand
                            </a>
                        </h4>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="">
                                    citroen
                                </label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="">
                                    benz
                                </label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="">
                                    bmw
                                </label>
                            </div>
                        </li>
                    </ul>
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" href="#collapse3"><i class="indicator fa fa-caret-down"
                                    aria-hidden="true"></i> Color</a>
                        </h4>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="">
                                    red
                                </label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="">
                                    blue
                                </label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="">
                                    green
                                </label>
                            </div>
                        </li>
                    </ul>

                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" href="#collapse2"><i class="indicator fa fa-caret-right cor-texto"
                                    aria-hidden="true"></i> Collapsible list group</a>
                        </h4>
                    </div>

                    <ul class="list-group">
                        <li class="list-group-item">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="">
                                    7
                                </label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="">
                                    8
                                </label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="">
                                    9
                                </label>
                            </div>
                        </li>
                    </ul>

                </div>
            </div>

        </div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-9">

            <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img class="d-block img-fluid" src="./assets/vitrine-carrossel-1.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="./assets/vitrine-carrossel-2.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="./assets/vitrine-carrossel-3.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <div class="container d-flex flex-wrap mt-5 produtos">
                <div class="card mb-5 mr-4 m-3 box" style="width: 14rem;" *ngFor="let produto of listaProdutos">
                    <div class="card-body">
                        <img class="card-img-top" style="height: 180px" src="{{produto.imagem}}"
                            alt="Imagem do produto">
                        <hr>
                        <h4 class="card-title text-center cor-texto">{{produto.nomeProduto}}</h4>
                        <!-- <p class="card-text">Codigo: {{produto.id}}</p> -->
                        <h5 class="card-text text-center cor-texto">R${{produto.preco}}</h5>
                        <span class="card-text text-center">{{produto.descricao}}</span>
                        <button class="btn botao" [routerLink]="['/item',produto.id]">COMPRAR</button>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.col-lg-9 -->

    </div>
</div>
