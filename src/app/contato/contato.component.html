<div class="container espaco">
    <div class="row mt-5">
        <div class="col-md-8"></div>
        <div class="col-md-4">
            <h1 class="text-cor">FALE CONOSCO</h1>
            <h4 class="text-cor">NOS MANDE UMA MENSAGEM.</h4>
        </div>
    </div>
</div>

<div class="container contact">
    <div class="row">

        <div class="col-md-8">
            <img src="./assets/undraw_contact_us_15o2.svg" alt="Imagem de contato" class="img-contact">
        </div>

        <div class="col-md-4">
            <div class="form-group">

                <label for="nome">Nome:</label>
                <input type="text" class="form-control color-input" id="nome" placeholder="Digite seu nome">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small> -->
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control color-input" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" class="form-control color-input" id="telefone" placeholder="Digite seu telefone">
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea class="form-control color-input" name="mensagem" id="mensagem"
                    placeholder="Digite sua mensagem" cols="30" rows="5"></textarea>
            </div>
            <button type="submit" class="btn button-cor">Enviar</button>
        </div>


    </div>
</div>
