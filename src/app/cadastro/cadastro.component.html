<div class="container mt-10">

    <h2 class="d-flex justify-content-center mt-3">Cadastre-se</h2>

    <hr>

    <div class="form-grup">
        <label for="nome" class="text-monospace mt-3">Nome:</label>
        <input type="text" name="nome" id="nome" class="form-control text-monospace" placeholder="Digite aqui o nome" [(ngModel)]="user.nome">
    </div>

    <div class="form-grup">
        <label for="email" class="text-monospace mt-3">email:</label>
        <input type="email" name="email" id="email" class="form-control text-monospace" placeholder="ex: joÃ£o@email.com" [(ngModel)]=user.email>
    </div>

    <div class="form-grup">
        <label for="senha" class="text-monospace mt-3">senha:</label>
        <input type="password" name="senha" id="senha" class="form-control text-monospace" placeholder="Digite aqui o senha" [(ngModel)]="user.senha">
    </div>

    <div class="form-grup">
        <label for="senha" class="text-monospace mt-3">Confirmar senha:</label>
        <input type="password" name="senha" id="senha" class="form-control text-monospace" placeholder="Digite aqui o senha" [(ngModel)]="confirm.senha">
    </div>

    <div class="alert alert-danger" *ngIf="alerta" role="alert">
        As senhas nÃ£o correspondem!
      </div>

    <div class="d-flex justify-content-end mt-3 mb-3">
        <button type="button" class="btn btn-outline-info w-25" (click)="cadastrar()">Cadastrar</button>
    </div>


</div>
